<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>boolzap</title>
  </head>
  <body class="flex">
    <div class="container flex border">
      <div class="con-left flex column border">
        <div class="cl-up bg-gray flex s-between">
          <div class="">

          </div>
          <div>
            <ul class="list-style">
              <li>
                <i class="fas fa-circle-notch"></i>
              </li>
              <li>
                <i class="fas fa-comment-alt"></i>
              </li>
              <li>
                <i class="fas fa-ellipsis-v"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="cl-notify flex align">
          <div class="flex align" >
            <i class="fas fa-bell-slash"></i>
          </div>
          <div >
            <h3>Ricevi notifiche di nuovi messaggi</h3>
            <span>Attiva notifiche desktop</span>
          </div>
        </div>
        <div class="cl-search flex align">
          <i class="fas fa-search"></i>
          <input type="text" class="border" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="cl-contacts flex column grow border">

        </div>
      </div>
      <div class="con-right flex column grow border">
        <div class="cr-up bg-gray flex s-between">
          <div class="">

          </div>
          <div>
            <ul class="list-style">
              <li>
                <i class="fas fa-search"></i>
              </li>
              <li>
                <i class="fas fa-paperclip"></i>
              </li>
              <li>
                <i class="fas fa-ellipsis-v"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="cr-mid grow">
        </div>
        <div class="cr-down flex">
          <ul class="list-style">
            <li>
              <i class="far fa-smile"></i>
            </li>
          </ul>
          <input type="text" class="border" placeholder="Scrivi un messaggio">
          <ul class="list-style">
            <li>
              <i class="fas fa-microphone"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
